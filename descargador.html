<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar Archivo - Ez Download</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    .navbar {
      width: 100%;
      background: #1a237e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 18px 28px;
      font-weight: 500;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
      border-bottom: 3px solid transparent;
    }
    .navbar a:hover {
      background: #283593;
      color: #ffffff;
      border-bottom: 3px solid #ffffff;
      transform: translateY(-4px) scale(1.07);
      box-shadow: 0 4px 16px rgba(40,53,147,0.18);
    }
    .container {
      max-width: 500px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      font-size: 2em;
      margin-bottom: 18px;
    }
    .input-link {
      width: 90%;
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s;
    }
    .input-link:focus {
      border: 1.5px solid #283593;
    }
    .btn-descargar {
      background: #283593;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .btn-descargar:hover {
      background: #1a237e;
      color: #ffeb3b;
    }
    .mensaje {
      margin-top: 18px;
      color: #388e3c;
      font-weight: 500;
      min-height: 24px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      .navbar a { padding: 12px 10px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="versiones.html">Versiones</a>
    <a href="links.html">Links</a>
    <a href="avances.html">Avances</a>
    <a href="aplicacion.html">Aplicación</a>
    <a href="descarga.html">Descarga</a>
  </nav>
  <div class="container">
    <h1>Descargar Archivo o Video</h1>
    <p>Ingresa el enlace del archivo o video que deseas descargar:</p>
    <input type="text" id="linkInput" class="input-link" placeholder="Pega aquí el enlace..." />
    <br>
    <button class="btn-descargar" onclick="descargarArchivo()">Descargar</button>
    <div class="mensaje" id="mensaje"></div>
  </div>
  <script>
    function descargarArchivo() {
      const link = document.getElementById('linkInput').value.trim();
      const mensaje = document.getElementById('mensaje');
      if (!link) {
        mensaje.style.color = "#d32f2f";
        mensaje.textContent = "Por favor, ingresa un enlace válido.";
        return;
      }
      // Aquí iría la lógica real de descarga
      mensaje.style.color = "#388e3c";
      mensaje.textContent = "¡Enlace recibido! Preparando descarga...";
        // Simulación de descarga
        setTimeout(() => {
            mensaje.textContent = "Descarga iniciada. Por favor, espera...";
            }, 1000);
        // Simulación de finalización de descarga
        setTimeout(() => {
          mensaje.textContent = "¡Descarga completada!";
        }, 3000);
        }
    </script>
</body>
</html>
